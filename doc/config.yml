Content:
    Gnat:
        root_dir: ${ROOT_DIR}/doc/content
    moose:
        root_dir: ${MOOSE_DIR}/framework/doc/content
        content:
            - js/*
            - css/*
            - contrib/**
            - media/**

Renderer:
    type: MooseDocs.base.MaterializeRenderer

Extensions:
    MooseDocs.extensions.navigation:
        name: Gnat
        repo: https://github.com/nuclearkevin/gnat
        menu:
            Getting Started:
                Installation: getting_started/installation.md
                Tutorials: getting_started/tutorials.md
            About:
                Governing Equations: about/equations.md
                Angular Approach: about/angular_approach.md
                FEM Stabilization: about/stabilization.md
                Implementation in Moose: about/implementation.md
            Documentation:
                Gnat Syntax Pages: syntax/NeutronActivationStudy/index.md
                Gnat Source Pages: source/index.md
                MOOSE Source Pages: https://mooseframework.inl.gov/source/index.html
    MooseDocs.extensions.appsyntax:
        executable: ${ROOT_DIR}
        remove: !include ${MOOSE_DIR}/framework/doc/remove.yml
        unregister: !include ${MOOSE_DIR}/framework/doc/unregister.yml
        includes:
            - include
        sources:
            - src
        inputs:
            - examples
            - tests
